<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1</title>
</head>

<body>
    <h1 style="text-align: center;">Exponential Distribution Law</h1>
    <div id="exp-pdf"></div>
    <div id="exp-histogram"></div>

    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div>
            <span class="exp-lambda-value">Lambda:
                0.5</span>
            <input class="exp-lambda-slider" type="range" min="0.1" max="5" step="0.1" value="2">
        </div>
        <div class="exp-mean-value">Mean: </div>
        <div class="exp-variance-value">Variance: </div>
    </div>

    <h1 style="text-align: center;">Normal Distribution Law</h1>

    <div id="norm-pdf"></div>
    <div id="norm-histogram"></div>

    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div class="norm-mean-value">Mean: </div>
        <div class="norm-variance-value">Variance: </div>
    </div>

    <h1 style="text-align: center;">Uniform Distribution Law</h1>

    <div id="uni-pdf"></div>
    <div id="uni-histogram"></div>

    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div class="uni-mean-value">Mean: </div>
        <div class="uni-variance-value">Variance: </div>
    </div>


    <script src="./dist/bundle.js"></script>
</body>

</html>
